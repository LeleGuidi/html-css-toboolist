<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Toboolist</title>
    </head>
    <body>
        <!-- parte dell'header  -->
        <header>
            <img id="img-logo"src="img/Logo.png" alt="Logo">
            <h1>Toboolist</h1>
        </header>
        <!-- /parte dell'header  -->
        <!-- parte del main  -->
        <main>
            <!-- contenitore bottoni  -->
            <div id="cont-butt" class="contenitore">
                <button class="button butt-blue">Add Task</button>
                <button class="button butt-white">Add Section</button>
            </div>
            <!-- / contenitore bottoni  -->
            <!-- contenitore tasks  -->
            <div id="cont-tasks" class="contenitore">
                <!-- sezione new tasks  -->
                <section>
                    <h2>&#x25BE; New Tasks</h2>
                    <div class="single-tasks">
                        <span class="circle circle-green">&check;</span> Quarterly Newslatter
                        <span class="label label-editorial">Editorial</span>
                    </div>
                </section>
                <!-- /sezione new tasks  -->
                <!-- sezione Today  -->
                <section>
                    <h2>&#x25BE; Today</h2>
                    <div class="single-tasks">
                        <span class="circle circle-green">&check;</span> Recruiting blog post
                        <span class="label label-editorial">Editorial</span>
                    </div>
                    <div class="single-tasks">
                        <span class="circle circle-green">&check;</span> Mobile app launch
                        <span class="label label-goals">Q1 Goals</span>
                    </div>
                    <div class="single-tasks">
                        <span class="circle circle-red">&#215;</span> Interview John H.
                        <span class="label label-recruiting">Recruiting</span>
                    </div>
                    <div class="single-tasks">
                        <span class="circle circle-green">&check;</span> Summit update to mobile storefronts
                        <span class="label label-mobile">Recruiting</span>
                    </div>
                </section>
                <!-- /sezione Today  -->
            </div>
            <!-- contenitore tasks  -->
        </main>
        <!-- /parte del main  -->
    </body>
</html>
